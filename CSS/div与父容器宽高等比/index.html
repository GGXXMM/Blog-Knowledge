<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div与父容器宽高等比</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    .box {
      width: 100%;/* 宽度等于body的宽度 */
      padding-top: 50%;/* 高度是body宽度的一半 */
      background: pink;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>

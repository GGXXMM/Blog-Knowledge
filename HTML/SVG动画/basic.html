<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG</title>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1100" height="700">
    <!-- 矩形 -->
    <rect x="0" y="0" width="100" rx="5" ry="10" height="50" fill="blue"></rect>
    <!-- 圆 -->
    <circle cx="200" cy="50" r="40" stroke="black" stroke-width="2" fill="red"></circle>
    <!-- 椭圆 -->
    <ellipse cx="400" cy="60" rx="70" ry="50" stroke="red" fill="none"></ellipse>
    <!-- 直线 -->
    <line x1="0" y1="100" x2="200" y2="200" stroke="black"></line>
    <!-- 折线 -->
    <polyline points="250 120 300 220 200 220" stroke="red" fill="none"></polyline>
    <!-- 多边形 -->
    <polygon points="400 120 500 220 300 320" stroke="red" stroke-width="5" fill="yellow"></polygon>
 </svg>
 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" width="1024" height="768" style="border: 1px solid #ddd;"></canvas>
  <script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    /* 线条 */
    // 1. 绘制直线
    context.beginPath();// 开始全新路径
    context.moveTo(100, 0);// 定义线条开始坐标
    context.lineTo(400, 200);// 定义线条结束坐标
    // context.closePath();

    context.lineWidth = 20;
    context.lineCap = 'round';// 线条的帽子：butt 默认无;round 圆的;square 方的
    context.strokeStyle = 'black';
    
    context.stroke();// 绘制

    // 2. 绘制多边形（三角形）
    context.beginPath();
    context.moveTo(0, 0);
    context.lineTo(300, 200);
    context.lineTo(0, 200);
    context.lineTo(0,0);
    // context.closePath();// 绘制的图形是封闭式

    context.lineWidth = 4;
    context.lineJoin = 'round';// 线条交汇创建的边角类型：bevel斜角;round圆角;miter尖角（默认）
    context.fillStyle = 'orange';
    context.strokeStyle = 'red';

    context.fill();// 填充
    context.stroke();// 绘制
    
    // 3. 绘制矩形
    context.fillStyle = 'green';
    context.fillRect(300, 0, 150, 75);
    
    context.strokeStyle = 'blue';
    context.strokeRect(500, 0, 150, 75);
    
    // 4. 绘制曲线
    // 圆弧
    context.beginPath();
    context.arc(50, 300, 40, 0, 0.5*Math.PI, true);// x,y,r,startAngle,stopAngle,false(默认为false顺时针；true为逆时针)
    context.lineWidth = 1;
    context.strokeStyle = 'black';
    context.stroke();

    // 另一种弧线
    context.beginPath();
    context.moveTo(100,300);// 创建起始点
    context.lineTo(300,300);// 创建水平线 
    context.arcTo(450, 300, 450, 470, 50); // x1,y1,x2,y2,r (x1,y1)为两切线的交点；(x2,y2)为第二条切线的一点；r弧的半径
    context.lineTo(450,470);// 创建垂直线
    context.stroke();

    // 二次贝塞尔曲线
    context.beginPath();
    context.moveTo(500, 400);// 起始点
    context.quadraticCurveTo(700, 700, 600, 400);// cx,cy,x,y (cx,cy)为控制点；(x,y)为终止点
    context.stroke();

    // 三次贝塞尔曲线
    context.beginPath();
    context.moveTo(20, 550);
    context.bezierCurveTo(200, 400, 300, 600, 550, 550);// c1x,c1y,c2x,c2y,x,y (c1x,c1y)为控制点1；(c2x,c2y)为控制点1；(x,y)为终止点
    context.stroke();
  </script>
</body>
</html>
